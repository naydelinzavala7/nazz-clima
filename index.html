<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="/style.css">
    <title>myWeather</title>
  </head>
  <body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
              <div>
                <input type="text" 
                       name="city" 
                       id="city" 
                       style="width: 100%; margin: 5px"
                       class="form-control"
                       placeholder="Municio,estado,paÃ­s"
                >
              </div>
              <div>
                <button style="width: 100%; margin: 5px;" 
                        class="btn btnget" 
                        id="btnGetWeather">
                  Get Weather ðŸŒ¤
                </button>
              </div>
              <div class="card" style="color: #4B515D; border-radius: 35px; margin-top: 40px;">
                <div class="card-body p-4">
                  <div class="d-flex" style="margin: 20px;">
                    <h6 class="flex-grow-1" id="newCity">Warsaw</h6>
                    <h6 id="hora">15:07</h6>
                  </div>
      
                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;" id="temperatura"> 13Â°C </h6>
                    <span class="small" style="color: #868B94" id="climaActual">Stormy</span>
                  </div>
      
                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem;">
                      <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1" id="wind"> 40 km/h
                        </span></div>
                      <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1" id="humidity"> 84% </span>
                      </div>
                      <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <i class="fa-solid fa-moon" style="color: #868B94;"></i><span class="ms-1" id="expected_temp"> 0.2h </span>
                      </div>
                    </div>
                    <div>
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                        width="100px">
                    </div>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/rapidapi.js"></script>
    <script src="./js/app.js"></script>

</html>
